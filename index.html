<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h2 class="color-white">My Work Day Schedule</h2>
    <p id="currentDay" class="hour" class="lead" ></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
    <ul>
      <li>
        <span class="color-white">9 AM</span>
        <input class="time-block" type="text" id="9am" />
        <button class="saveBtn" time="#9am">Save</button>
      </li>
      <li>
        <span class="color-white">10 AM</span>
        <input class="time-block" type="text" id="10am" />
        <button class="saveBtn" time="#10am">Save</button>
      </li>
      <li>
        <span class="color-white">11 AM</span>
        <input class="time-block" type="text" id="11am" />
        <button class="saveBtn" time="#11am">Save</button>
      </li>
      <li>
        <span class="color-white">12 PM</span>
        <input class="time-block" type="text" id="12pm" />
        <button class="saveBtn" time="#12pm">Save</button>
      </li>
      <li>
        <span class="color-white">1 PM</span>
        <input class="time-block" type="text" id="1pm" />
        <button class="saveBtn" time="#1pm">Save</button>
      </li>
      <li>
        <span class="color-white">2 PM</span>
        <input class="time-block" type="text" id="2pm" />
        <button class="saveBtn" time="#2pm">Save</button>
      </li>
      <li>
        <span class="color-white">3 PM</span>
        <input class="time-block" type="text" id="3pm" />
        <button class="saveBtn" time="#3pm">Save</button>
      </li>
      <li>
        <span class="color-white">4 PM</span>
        <input class="time-block"type="text" id="4pm" />
        <button class="saveBtn" time="#4pm">Save</button>
      </li>
      <li>
        <span class="color-white">5 PM</span>
        <input class="time-block" type="text" id="5pm" />
        <button class="saveBtn" time="#5pm">Save</button>
      </li>
    </ul>
  </div>

  <script>
    var currentTime = function () {
      document.getElementById("currentDay").innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');
    }
    setInterval(currentTime, 1000);


    $("button").on("click", function () {
      var timeId = $(this).attr("time");
      var userTask = $(timeId).val();
      localStorage.setItem(timeId, userTask);
    });

    var nineAm = localStorage.getItem("#9am");
    if (nineAm) {
      $("#9am").val(nineAm);
    }
    var tenAm = localStorage.getItem("#10am");
    if (tenAm) {
      $("#10am").val(tenAm);
    }
    var elevenAm = localStorage.getItem("#11am");
    if (elevenAm) {
      $("#11am").val(elevenAm);
    }
    var twelveAm = localStorage.getItem("#12pm");
    if (twelveAm) {
      $("#12pm").val(twelveAm);
    }
    var onePm = localStorage.getItem("#1pm");
    if (onePm) {
      $("#1pm").val(onePm);
    }
    var twoPm = localStorage.getItem("#2pm");
    if (twoPm) {
      $("#2pm").val(twoPm);
    }
    var threePm = localStorage.getItem("#3pm");
    if (threePm) {
      $("#3pm").val(threePm);
    }
    var fourPm = localStorage.getItem("#4pm");
    if (fourPm) {
      $("#4pm").val(fourPm);
    }
    var fivePm = localStorage.getItem("#5pm");
    if (fivePm) {
      $("#5pm").val(fivePm);
    }

    for (var i = 9; i <= 17; i++) {

      var amPm = "am";
      if (i >= 12) {
        amPm = "pm";
      }
      var hour = i;
      if (i > 12) {
        hour -= 12;
      }

      var targetId = "#" + hour + amPm;
      var today = new Date();
      var currentHour = today.getHours();

      var classMoment = "future";
      if (currentHour < i) {
        classMoment = "future";
      } else if (currentHour > i) {
        classMoment = "past";
      } else {
        classMoment = "present";
      }
      $(targetId).addClass(classMoment);
    }


  </script>


</body>

</html>
